<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link  rel="stylesheet" href="style.css"></link>
    <link rel="icon" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="generator">
       
        <h1 class="logo">Password Generator</h1>
        <label class="password-wrap">
        <input type="text" id="password" readonly placeholder="Generate a passsword"></input>
        <button class="material-icons" id="copy">copy</button>
        </label>
        <label>
            <span>Password Length:</span>
            <input type="number" id="length" value="16"  />
        </label>
        <label>
            <span>Include Upper-case alphabets:</span>
            <input type="checkbox" id="uppercase" checked />
        </label>
        <label>
            <span>Include Lower-case alphabets:</span>
            <input type="checkbox" id="lowercase" checked />
        </label>
        
        
        <label>
            <span>Include Symbols:</span>
            <input type="checkbox" id="symbols" checked />
        </label>
        
        
        <label>
            <span>Include Numbers:</span>
            <input type="checkbox" id="numbers" checked />
        </label>
        <button type="submit" id="generate">Generate Password</button>
        

        

        
   
    </div>
    </main>
    <script src="main.js"></script>

    
</body>
</html>
